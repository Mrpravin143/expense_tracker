<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <form method="GET" action="">
    <div class="input container text-center mt-3 p-3">
        <input type="text" class="w-50 p-2" placeholder="Search" name="search" value="{% if search %}{{search}}{% endif %}">
        <div class="row mt-3">
          <div class="col-3">
            <select name="brand" class="form-control">
              <option value="">Brands</option>
              {% for brands in brand %}
              <option value="{{brands.brand}}">{{brands.brand}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-3">
             <select name="category" class="form-control">
              <option value="">Categorys</option>
              {% for categorys in category %}
              <option value="{{categorys.category}}">{{categorys.category}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-50 p-3 mt-4">Search</button>
    </div>
    </form>
    
    <table class="table table-striped table-hover table-bordered mt-5">
  <thead class="thead-dark table-group-divider">
    <tr>
      <th scope="col">Sr.No</th>
      <th scope="col">title</th>
      <th scope="col">description</th>
      <th scope="col">category</th>
      <th scope="col">price</th>
      <th scope="col">sku</th>
      <th scope="col">Brand</th>
      <th scope="col">thumbnail</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    {% for result in results %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{result.title}}</td>
      <td>{{result.description}}</td>
      <td>{{result.category}}</td>
      <td>{{result.price}}</td>
      <td>{{result.sku}}</td>
      <td>{{result.brand}}</td>
      <td><img src="{{ result.thumbnail }}" alt="{{ result.title }}" style="width: 100%;"></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
